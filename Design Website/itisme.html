<html>

<head>
  <title>Clara McDaniel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="memyselfandi.css">

</head>

<body>

  <div class="canvas">
    <div class="head">
      <div class="skin">
        <div class="neck"></div>
        <div class="neckshadow"></div>
        <div class="shirt animated bounce"></div>
        <div class="freckle1"></div>
        <div class="freckle2"></div>
        <div class="freckle3"></div>
        <div class="freckle4"></div>
        <div class="freckle5"></div>
        <div class="freckle6"></div>
        <div class="curly1"></div>
        <div class="curly2"></div>
        <div class="curly3"></div>
        <div class="curly4"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="animated shake">
          <div class="iris1 animated pulse"></div>
        </div>
        <div class="animated shake">
          <div class="iris2 animated pulse"></div>
        </div>
        <div class="eyelid1 animated bounce"></div>
        <div class="eyelid2 animated bounce"></div>
        <div class="eyeliner1 animated bounce"></div>
        <div class="eyeliner2 animated bounce"></div>
        <div class="eyelinerwing1 animated bounce"></div>
        <div class="eyelinerwing2 animated bounce"></div>
        <div class="eyebrow1 animated bounce"></div>
        <div class="eyebrow2 animated bounce"></div>
        <div class="eyelid1 animated bounce"></div>
        <div class="nosetop"></div>
        <div class="nosebottom"></div>
        <div class="bottomlips animated rubberband2"></div>
        <div class="topleftlips animated rubberband"></div>
        <div class="toprightlips animated rubberband"></div>
        <div class="ear1"></div>
        <div class="ear2"></div>
        <div class="innerear1"></div>
        <div class="innerear2"></div>
      </div>

    </div>
  </div>
  <ul id="colorbutton">
    <li id="button1"></li>
    <li id="button2"></li>
    <li id="button3"></li>
  </ul>
  <button class="leftbutton" onclick="document.getElementById('noise').src='https://th.bing.com/th/id/R.2ea869791962ddcf0f23b06f2f0cf092?rik=nel1mfyWAmXvMw&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fthumb%2f0%2f02%2fTransparent_square.svg%2f1024px-Transparent_square.svg.png&ehk=fPvPEOMZNWGmrbxF%2br%2bNGqpfhfQOYAYTLatlrdeS5WY%3d&risl=&pid=ImgRaw&r=0'">give her a break</button>

  <img id="noise" src="https://th.bing.com/th/id/R.2ea869791962ddcf0f23b06f2f0cf092?rik=nel1mfyWAmXvMw&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fthumb%2f0%2f02%2fTransparent_square.svg%2f1024px-Transparent_square.svg.png&ehk=fPvPEOMZNWGmrbxF%2br%2bNGqpfhfQOYAYTLatlrdeS5WY%3d&risl=&pid=ImgRaw&r=0" style="width:350px">

  <button class="rightbutton"
    onclick="document.getElementById('noise').src='https://th.bing.com/th/id/R.20168ef0f6fe2692d2d1f505ab04ab09?rik=x5MZovxqLzL6Gg&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f8%2fCockroach-PNG-Free-Image.png&ehk=4MO%2fO60WXqLvay1u9SL7v3ZIELgObZ2y3EXfRn%2bYw9s%3d&risl=&pid=ImgRaw&r=0'">scare
    her</button>
<p>Beware: Bugs may appear!</p>
  <script src="meanimated.js"></script>
</body>

</html>
